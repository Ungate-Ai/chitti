apiVersion: v1
kind: Service
metadata:
  name: chitti-service
spec:
  selector:
    app: chitti
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 3000
    - name: metrics
      protocol: TCP
      port: 8080
      targetPort: 4000
    - name: app-port
      protocol: TCP
      port: 5000
      targetPort: 5000
  type: LoadBalancer
